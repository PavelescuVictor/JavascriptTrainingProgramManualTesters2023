<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Network & APIs Practice</title>

    <!-- External Styling -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- END -->

    <!-- Other Import concurently -->
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/utility.css" />
    <!-- END -->
  </head>

    <!-- Styling an element -->
    <header>
        <h1>Network & APIs Practice</h1>
    </header>
    <!-- END -->

    <!-- Login button-->
    <section class="login">
      <button id="request-login" class="button button--request">Login</button>
    </section>
    <!-- END -->

    <!-- Movies section -->
    <section class="movies">
      <div class="movies__header">
        <h1>Movies</h1>
      </div>
      <button id="request-movies" class="button button--request">Show Movies</button>
      <div class="movies__content">
      </div>
    </section>
    <!-- END -->

    <!-- Bookmarks section -->
    <section class="bookmarks">
      <div class="bookmarks__header">
        <h1>Bookmarks</h1>
      </div>
      <button id="request-bookmarks" class="button button--request">Show Bookmarks</button>
      <div class="bookmarks__content">
      </div>
    </section>
    <!-- END -->

    <!-- Test button-->
    <section class="tests">
      <button id="test" class="button button--test">Test</button>
    </section>
    <!-- END -->

    <!-- Main script import -->
    <script type="module" src="scripts/main.js"></script>
    <!-- END -->
  </body>
</html>
